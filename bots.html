<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bots - Reaction Bot Maker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="notification-popup" class="notification-popup">
        <div class="notification-content">
            <div class="notification-icon" id="notification-icon"></div>
            <div class="notification-message" id="notification-message"></div>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Bot Dashboard</h1>
            <p class="page-subtitle">Manage and monitor your Telegram bots</p>
        </div>

        <div class="tabs-container">
            <div class="tabs">
                <button class="tab-btn" data-tab="all">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                        <line x1="9" y1="3" x2="9" y2="21"></line>
                    </svg>
                    <span>All Bots</span>
                </button>
                <button class="tab-btn" data-tab="my">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span>My Bots</span>
                </button>
                <button class="tab-btn" data-tab="updates">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span>Updates</span>
                </button>
            </div>
        </div>

        <div id="all-bots-tab" class="tab-content">
            <div class="stats-card">
                <div class="stat-item">
                    <div class="stat-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                        </svg>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="total-bots">0</div>
                        <div class="stat-label">Total Bots</div>
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="active-bots">0</div>
                        <div class="stat-label">Active Now</div>
                    </div>
                </div>
            </div>

            <div class="bots-list" id="all-bots-list">
                <div class="loading">Loading bots...</div>
            </div>
        </div>

        <div id="my-bots-tab" class="tab-content" style="display: none;">
            <div class="bots-list" id="my-bots-list">
                <div class="loading">Loading your bots...</div>
            </div>
        </div>

        <div id="updates-tab" class="tab-content" style="display: none;">
            <div class="coming-soon-card">
                <div class="coming-soon-icon">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                </div>
                <h2>Coming Soon</h2>
                <p>Exciting new features and updates are on the way!</p>
                <p class="coming-soon-sub">Stay tuned for something amazing</p>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="16"></line>
                <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
            <span>Create</span>
        </a>
        <a href="bots.html?tab=all" class="nav-item" id="nav-all-bots">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                <line x1="9" y1="3" x2="9" y2="21"></line>
            </svg>
            <span>All Bots</span>
        </a>
        <a href="bots.html?tab=my" class="nav-item" id="nav-my-bots">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>My Bots</span>
        </a>
        <a href="bots.html?tab=updates" class="nav-item" id="nav-updates">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            <span>Updates</span>
        </a>
    </nav>

    <script src="script.js"></script>
</body>
</html>
